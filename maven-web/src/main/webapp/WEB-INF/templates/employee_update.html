<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update Employee</title>
</head>
<body>
<form th:action="@{/employee}" method="post" th:object="${employee}">
    <input type="hidden" name="_method" value="put">
    <input type="hidden" name="id" th:value="*{id}">
    lastName:<input type="text" name="lastName" th:value="*{lastName}"><br>
    email:<input type="text" name="email" th:value="*{email}"><br>
    gender:<input type="radio" name="gender" value="1" th:field="*{gender}">男
    <input type="radio" name="gender" value="0" th:field="*{gender}">女
    <input type="submit" value="update"><br>


</form>
</body>
</html>
